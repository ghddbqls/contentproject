<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <form class="form">
      <fieldset>
        <legend>온라인서식의 제목</legend>
        <ul>
          <li><input type="text" /> 한줄 글상자</li>
          <li><input type="password" /> 비밀번호 입력</li>
          <li><input type="file" /> 첨부파일</li>
          <li>
            <input type="checkbox" id="check1" />
            <label for="check1">선택1</label>
            <input type="checkbox" id="check2" />
            <label for="check2">선택2</label>
            <input type="checkbox" id="check3" />
            <label for="check3">선택3</label>
          </li>
          <li>
            <input type="radio" name="radiogroup" />선택1
            <input type="radio" name="radiogroup" />선택2
            <input type="radio" name="radiogroup" />선택3
            <input type="radio" name="radiogroup" />선택4
          </li>
          <li><input type="url" /> 도메인주소 입력</li>
          <li><input type="email" /> 이메일 입력</li>
          <li><input type="number" /> 숫자입력</li>
          <li><input type="tel" /> 전화번호입력</li>
          <li><input type="search" /> 검색어 입력</li>
          <li><input type="date" /> 월별 선택</li>
          <li>
            <select>
              <option>선택하세요1</option>
              <option>선택하세요2</option>
              <option>선택하세요3</option>
            </select>
          </li>
          <li>
            <textarea>여러줄글상자</textarea>
          </li>
          <li><button type="reset">초기화</button></li>
          <li><button type="submit">전송</button></li>
          <li><button>범용</button></li>
          <li><button type="button">범용</button></li>
        </ul>
      </fieldset>
    </form>

    <br />

    <h2>폼4</h2>

      <fieldset>
        <legend>상세검색</legend>
        <table>
          <colgroup>
            <col style="width: 88px" />
            <col />
          </colgroup>
          <tbody>
            <tr>
              <th>채용구분</th>
              <td>
                <ul class="check-list">
                  <li>
                    <input type="checkbox" id="check1_1" />
                    <label for="check1_1">전체</label>

                  <li>
                    <input type="checkbox" id="check1_2" />

                  <li>

                  </li>
                  <li>
                    <input type="checkbox" id="check1_4" />
                    <label for="check1_4">Foreigner</label>
                  </li>
                  <li>
                    <input type="checkbox" id="check1_5" />
                    <label for="check1_5">계약</label>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <th>직군구분</th>
              <td>
                <ul class="check-list">
                  <li>
                    <input type="checkbox" class="check-type1" id="check1_6" />
                    <label for="check1_6">전체</label>
                  </li>
                  <li>
                    <input type="checkbox" class="check-type1" id="check1_7" />

                  </li>
                  <li>
                    <input type="checkbox" id="check1_8" />

                    <input type="checkbox" id="check1_9" />

                  </li>
                  <li>
                    <input type="checkbox" id="check1_10" />
                    <label for="check1_10">Staff</label>
                  </li>
                  <li>
                    <input type="checkbox" id="check1_11" />
                    <label for="check1_11">기타</label>
                  </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="search__word">
          <input type="search" />
          <button type="submit">찾기</button>
        </div>
      </fieldset>
    </form>

    <h2>폼9</h2>
    <h3>회원 정보 입력</h3>
    <table class="table-type11">
      <colgroup>
        <col style="width: 160px" />
        <col style="width: 160px" />
      </colgroup>
      <tbody>
        <tr>
          <td rowspan="1">아이디</td>
          <td>이메일 주소를 입력해주세요 (인증 시 필요)</td>
        </tr>
        <tr>
          <td rowspan="1">비밀번호</td>
          <td>영문, 숫자, 특수문자를 조합하여 10자 이상 적어주세요.</td>
        </tr>
        <tr>
          <td rowspan="1">비밀번호 확인</td>
          <td>비밀번호를 한번더 입력해주세요</td>
        </tr>
        <tr>
          <td rowspan="1 ">닉네임</td>
          <td>회원님을 나타내는 닉네임을 지어 주세요</td>
        </tr>
      </tbody>
    </table>
